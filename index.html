<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION<span class="title_small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_nane">First Name</label>
                        <input id="first_name" name="first_nane" placeholder="Enter First Name"/>
                    </div>

                    <div class="form_control">
                        <label for="last_nane">Last Name</label>
                        <input id="last_name" name="last_nane" placeholder="Enter Last Name"/>
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email"/>
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job_role</option>
                            <option value="front_end">frontend developer</option>
                            <option value="back_end">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">ui ux developer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" placeholder="Enter address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city"/>
                    </div>

                    <div class="form_control">
                        <label for="zip_code">Zip Code</label>
                        <input type="number"
                        id="zip_code" name="zip_code" placeholder="Enter zip code"/>
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-03-19" type="date"
                        id="date" name="date"> 
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload your cv</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
